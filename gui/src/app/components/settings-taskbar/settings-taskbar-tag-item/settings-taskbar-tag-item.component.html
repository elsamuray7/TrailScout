<div class="row">
    <div class="col item">
        <input type="checkbox"(change)="checkedTag(tag, $event.target.checked)">
    </div>
    <div class="col item">
        {{tag.name}}
    </div>
    <div [hidden]="!checked" class="col rating">
        <ngb-rating [(rate)]="prio" [max]="3">
            <ng-template let-fill="fill" let-index="index">
              <span class="star" [class.filled]="fill === 100" [class.low]="index < 1" [class.middle]="index === 1">&#9733;</span>
            </ng-template>
          </ngb-rating>
    </div>
</div>
<hr>
