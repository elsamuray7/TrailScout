<div class="row item" [ngStyle]="getImage()">
    <div class="col-13 tag">
        <button class="btn" [class.clicked]="checked" (click)="checkedTag()">
          <span>{{this.categoryLabels.get(category.name)}} ({{this.category.sights.length}})</span></button>
    </div>
    <div [hidden]="!checked" class="col rating">
      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Priorität - {{priorityLabels.get(this.category.preference)}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <!--<button *ngFor='let value of priorityLabels.values()'ngbDropdownItem>{{value}}</button>-->
          <button (click)='this.category.preference = 0;' ngbDropdownItem [class.selected]="this.category.preference === 0">Gar nicht</button>
          <button (click)='this.category.preference = 1;' ngbDropdownItem [class.selected]="this.category.preference === 1">Niedriger</button>
          <button (click)='this.category.preference = 2;' ngbDropdownItem [class.selected]="this.category.preference === 2">Niedrig</button>
          <button (click)='this.category.preference = 3;' ngbDropdownItem [class.selected]="this.category.preference === 3">Neutral</button>
          <button (click)='this.category.preference = 4;' ngbDropdownItem [class.selected]="this.category.preference === 4">Hoch</button>
          <button (click)='this.category.preference = 5;' ngbDropdownItem [class.selected]="this.category.preference === 5">Höher</button>
        </div>
      </div>
    </div>
</div>
<hr>
