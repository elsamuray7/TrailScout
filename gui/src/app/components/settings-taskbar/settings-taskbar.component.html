<div class="card text-white border-primary mb-3">
    <div class="row" >
        <button class="btn-primary btn btn-lg" type="button" id="calculate-btn" (click)="calculate()" [disabled]="!calculationAllowed()" >Calculate</button>
        <div class="inputs">
            <ngb-accordion #acc="ngbAccordion" activeIds="radius" [closeOthers]="true">
                <ngb-panel id="radius" [title]="radius ? 'Radius: ' + radius + 'km' : 'Radius'">
                    <ng-template class="row" ngbPanelContent>
                        <input mbdInput type="number" placeholder="Enter radius in km..." class="form-control" [(ngModel)]="radius"/> 
                    </ng-template>
                </ngb-panel>
                <ngb-panel [title]="walkTime ? 'Hike duration: ' + ngbTimeStructToMinutes(walkTime) + 'mins' : 'Hike duration'" >
                    <ng-template class="row" ngbPanelContent>
                        <div>
                            <h5>Start Time</h5>
                            <ngb-timepicker mbdInput placeholder="Enter starting time..." class="form-control" [(ngModel)]="startTime"></ngb-timepicker>
                        </div>
                        <br>
                        <div>
                            <h5>Walking Time</h5>
                            <ngb-timepicker mbdInput placeholder="Enter starting time..." class="form-control" [(ngModel)]="walkTime"></ngb-timepicker>
                        </div>
                        <br>
                        <div>
                            <h5>End Time</h5>
                            <ngb-timepicker mbdInput placeholder="Enter starting time..." class="form-control" [(ngModel)]="endTime" [disabled]="true"></ngb-timepicker> 
                        </div>
                    </ng-template>
                </ngb-panel>
                <ngb-panel [title]="'Tags'">
                    <ng-template class="row" ngbPanelContent>
                        <div *ngFor="let tag of tags">
                            <app-settings-taskbar-tag-item [tag]="tag" (checked)="checkedTag($event)"></app-settings-taskbar-tag-item>
                        </div>
                        
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>
</div>
