<div class="taskbar">
    <div class="row" >
        <div class="inputs">
            <ngb-accordion #acc="ngbAccordion">
                <ngb-panel [title]="radius ? 'Radius: ' + radius + 'km' : 'Radius'">
                    <ng-template class="row" ngbPanelContent>
                        <input mbdInput type="number" placeholder="Enter radius in km..." class="form-control" [(ngModel)]="radius"/> 
                    </ng-template>S
                </ngb-panel>
            </ngb-accordion>
            <br>
            <ngb-accordion #acc="ngbAccordion">
                <ngb-panel [title]="walkTime ? 'Hike duration: ' + ngbTimeStructToMinutes(walkTime) + 'mins' : 'Hike duration'" >
                    <ng-template class="row" ngbPanelContent>
                        <div>
                            <div class="title">Start Time</div>
                            <ngb-timepicker mbdInput placeholder="Enter starting time..." class="form-control" [(ngModel)]="startTime"></ngb-timepicker>
                        </div>
                        <br>
                        <div>
                            <div class="title">Walking Time</div>
                            <ngb-timepicker mbdInput placeholder="Enter starting time..." class="form-control" [(ngModel)]="walkTime"></ngb-timepicker>
                        </div>
                        <br>
                        <div>
                            <div class="title">End Time</div>
                            <ngb-timepicker mbdInput placeholder="Enter starting time..." class="form-control" [(ngModel)]="endTime" [disabled]="true"></ngb-timepicker> 
                        </div>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
            <br>
            <ngb-accordion #acc="ngbAccordion" [destroyOnHide]="false">
                <ngb-panel [title]="'Tags'">
                    <ng-template class="row" ngbPanelContent>
                        <div *ngFor="let sight of sights">
                            <app-settings-taskbar-tag-item [sight]="sight" [cookiePrio]="sightsWithPrio?.sightWithPrio?.get(sight.id)" (checked)="checkedTag($event)"></app-settings-taskbar-tag-item>
                        </div>
                        
                    </ng-template>
                </ngb-panel>

            </ngb-accordion>
            <div class="row buttons">
                <button class="col" [ngClass]="calculationAllowed() ? 'btn calc' : 'disabled'" type="button" id="setting-btn" (click)="calculate()" [disabled]="!calculationAllowed()" >Calculate</button>
                <button type="button" class="btn btn-outline-dark close col" (click)="close()">Close</button>
            </div>
        </div>
        
    </div>
</div>
