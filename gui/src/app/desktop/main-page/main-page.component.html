<div class="row" style="width: 100%;">
    <div id="settings" style="width: 20%; float: left">
        <app-settings-taskbar [sights]="sights" [sightsWithPrio]="sightsWithPrio"  (settings)="getSettings($event)" (radiusChange)="radiusChange($event)" [startPointSet]="marker"></app-settings-taskbar>
    </div>
    <div style="width: 80%; float: left" id="map">
        <app-map-container [circleRadius]="radius" [startPoint]="markerCoords"  (markerLocation)="markerSet($event)"></app-map-container>
    </div>

</div>
