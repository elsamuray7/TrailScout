<div class="row" style="width: 100%;">
    <div id="settings" style="width: 20%; float: left">
        <app-settings-taskbar [tags]="tags" (settings)="getSettings($event)" (radiusChange)="radiusChange($event)"></app-settings-taskbar>
    </div>
    <div style="width: 80%; float: left" id="map">
        <app-map-container [circleRadius]="radius"></app-map-container>
    </div>

</div>
